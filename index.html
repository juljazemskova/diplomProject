<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Предсказание стоимости жилья</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="price_sqft" placeholder="price_sqft" required="required" />
    <input type="text" name="sqft" placeholder="sqft" required="required" />
	<input type="text" name="lotsize" placeholder="lotsize" required="required" />
	<input type="text" name="population" placeholder="population" required="required" />
    <input type="text" name="distance_mean" placeholder="distance_mean" required="required" />
    <input type="text" name="rating_hand" placeholder="rating_hand" required="required" />
    <input type="text" name="schools_count" placeholder="schools_count" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
